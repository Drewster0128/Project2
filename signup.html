<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/screen.css">
  <title>Sign Up</title>
</head>
<body>
  <header>
    <h1 class="title">Hacker News</h1>
      <nav class="navigation">
        <div class="wrap wrap--navigation">
          <a class="navigation__option navigation__option--selected" href=".">News</a>
          <a class="navigation__option" href="comments.html">Comments</a>
          <a class="navigation__option" href="signup.html">Sign Up</a>
        </div>
        <a class="navigation__option navigation__option--float">Log In</a>
      </nav>
  </header>
  <main>
    <h1 class="subheading">Be Part of the Secrets. Join Now.</h1>
    <section class="signup" id="signup-page">
      <h2 class="signup__title">Sign Up</h2>
      <form class="form" id="signup-form" method="get" action="#null" autocomplete="on">
        <label for="first-name" class="form__label">First Name:</label>
        <input type="text" class="form__input" id="first-name" name="first-name" required>
        <label for="last-name" class="form__label">Last Name:</label>
        <input type="text" class="form__input" id="last-name" name="last-name" required>
        <label for="dob" class="form__label">D.O.B.:</label>
        <input type="date" class="form__input" id="dob" name="dob" required>
        <label for="email" class="form__label">Email:</label>
        <input type="email" class="form__input" id="email" name="email" required>
        <button type="submit" class="form__button">Enter</button>
      </form>
      <p>Already have an account? <a href="submit.html">Log in here</a>.</p>
    </section>
  </main>
  <footer></footer>
  <script src="js/script.js"></script>
</body>
</html>
